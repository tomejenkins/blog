<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Blog</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background-color: navy;
            color: white;
            border-radius: 10px 10px 0 0;
            font-size: 28px;
            font-weight: bold;
        }
        .post {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
        }
        .post h2 {
            color: navy;
            margin-bottom: 10px;
        }
        .post p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            My Professional Blog
        </div>
        <div class="post">
            <h2>Enhancing Your Web Design</h2>
            <p>Discover the best practices for modern, sleek, and professional web design to create a compelling online presence.</p>
        </div>
        <div class="post">
            <h2>Writing Engaging Content</h2>
            <p>Learn how to craft content that captivates and engages your audience, keeping them coming back for more.</p>
        </div>
    </div>
</body>
</html>
